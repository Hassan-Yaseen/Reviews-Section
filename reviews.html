<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="reviews.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
             <h1>Our Reviews</h1> 
             <div class="underline">__</div>  
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="" id="image">
                </div>
                <h4 id="name"></h4>
                <p id="job"></p>
                <p id="info"></p>
                <div class="buttons">
                    <button class="leftBtn"><i class="fa-solid fa-less-than"></i></button>
                    <button class="rightBtn"><i class="fa-solid fa-greater-than"></i></button>
                </div>
                <div class="quotes"><i class="fa-solid fa-quote-left"></i></div>
            </article>
        </div>
    </main>
</body>
<script src="reviews.js"></script>
</html>
